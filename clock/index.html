<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Timer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="main.css" rel="stylesheet">
        <script src="main.js"></script>
    </head>
    <body>
        <div class="clock_body">
            <progress id="hour_bar" value="0" max="24"></progress>
            <progress id="min_bar" value="0" max="60"></progress>
            <progress id="sec_bar" value="0" max="60"></progress>
            <button type="button" onclick="setDate()">Timer</button>

            <input type="number" value="" id="set_hour" min="1" max="12" maxlength="2" oninput="checkVal(this)"/>
            <input type="number" value="" id="set_min" min="00" max="60" maxlength="2" oninput="checkVal(this)"/>
            <input type="number" value="" id="set_seconds" min="00" max="60" maxlength="2" oninput="checkVal(this)"/>
            <select name="time_of_day" id="set_am_pm">
                <option value="am">AM</option>
                <option value="pm">PM</option>
            </select>
            <button onclick="setAlarm()">Set Alarm</button>
        </div>
    </body>
</html>
